<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // This function will handle the form submission and display the "Thank You" message
        function handleSubmit(event) {
            event.preventDefault(); // Prevents the form from submitting traditionally

            // Simulating a successful form submission
            document.getElementById("form-container").style.display = "none"; // Hide the form
            document.getElementById("thank-you-message").style.display = "block"; // Show the "Thank You" message
        }
    </script>
</head>
<body class="bg-gray-900">

    <!-- Include Navbar HTML here -->
    <nav class="bg-gray-800 text-white">
        <div class="max-w-screen-xl mx-auto p-4">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold">MySite</div>
                <div class="flex space-x-4">
                    <a href="/" class="hover:text-indigo-400">Home</a>
                    <a href="/about" class="hover:text-indigo-400">About</a>
                    <a href="/projects" class="hover:text-indigo-400">Projects</a>
                    <a href="/contact" class="hover:text-indigo-400">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Form Content Below -->
    <div class="flex items-center min-h-screen bg-gray-900">
        <div class="container mx-auto">
            <div class="max-w-md mx-auto my-10 bg-gray-800 p-5 rounded-md shadow-sm" id="form-container">
                <div class="text-center">
                    <h1 class="my-3 text-3xl font-semibold text-gray-100">Contact Us</h1>
                    <p class="text-gray-400">Fill up the form below to send us a message.</p>
                </div>
                <div class="m-7">
                    <!-- Form submission handler -->
                    <form id="contact-form" onsubmit="handleSubmit(event)">
                        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
                        <input type="hidden" name="subject" value="New Submission from Web3Forms" />
                        <input type="checkbox" name="botcheck" style="display: none;" />

                        <div class="mb-6">
                            <label for="name" class="block mb-2 text-sm text-gray-400">Full Name</label>
                            <input type="text" name="name" id="name" placeholder="John Doe" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
                        </div>
                        <div class="mb-6">
                            <label for="email" class="block mb-2 text-sm text-gray-400">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="you@company.com" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
                        </div>
                        <div class="mb-6">
                            <label for="phone" class="block mb-2 text-sm text-gray-400">Phone Number</label>
                            <input type="text" name="phone" id="phone" placeholder="+1 (555) 1234-567" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
                        </div>
                        <div class="mb-6">
                            <label for="message" class="block mb-2 text-sm text-gray-400">Your Message</label>
                            <textarea rows="5" name="message" id="message" placeholder="Your Message" class="w-full px-3 py-2 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" required></textarea>
                        </div>
                        <div class="mb-6">
                            <button type="submit" class="w-full bg-indigo-600 inline-block text-white no-underline hover:text-indigo-100 py-4 px-4 rounded-sm focus:outline-none">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Thank You Message Section -->
            <div class="max-w-md mx-auto my-10 bg-gray-800 p-5 rounded-md shadow-sm" id="thank-you-message" style="display: none;">
                <div class="text-center">
                    <h1 class="my-3 text-3xl font-semibold text-gray-100">Thank You!</h1>
                    <p class="text-gray-400">Your message has been sent. We will get back to you shortly.</p>
                </div>
                <div class="mt-5 text-center">
                    <a href="index.html" class="inline-block bg-indigo-600 text-white py-2 px-6 rounded-sm hover:bg-indigo-700">
                        Go Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
